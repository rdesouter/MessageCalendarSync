<div class="container-1">
    <h1 style="text-align: center; color: #333;">Login form</h1>

    <form [formGroup]="loginForm">
        <div class="form-group m-b-1 m-t-3">
            <label class="uppercase">enter your name</label>
            <input class="m-b-2" type="text" formControlName="username">
            <label class="uppercase">enter your password</label>
            <input class="m-b-2" type="text" formControlName="password">
        </div>
        <div class="form-group">
            <button (click)="checkLogin()" class="btn btn-primary w-50 uppercase">login</button>
        </div>
    </form>
</div>
